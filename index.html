<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Counfffftdown & Stopwatch</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Import Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="widget">
    <!-- Countdown Section -->
    <div class="section">
      <h2 class="label">Countdown</h2>
      <span class="display" id="countdownDisplay">00:00:00</span>

      <div class="inputs">
        <input type="number" id="cdHours" min="0" value="0" placeholder="H">
        <input type="number" id="cdMinutes" min="0" value="0" placeholder="M">
        <input type="number" id="cdSeconds" min="0" value="0" placeholder="S">
      </div>

      <div class="buttons">
        <button id="cdStart">Start</button>
        <button id="cdPause">Pause</button>
        <button id="cdReset">Reset</button>
      </div>
    </div>

    <hr>

    <!-- Stopwatch Section -->
    <div class="section">
      <br>
      <h2 class="label">Stopwatch</h2>
      <span class="display" id="stopwatchDisplay">00:00:00</span>

      <div class="buttons">
        <button id="swStart">Start</button>
        <button id="swPause">Pause</button>
        <button id="swReset">Reset</button>
      </div>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
